<div class="container">
  <button
    mat-button
    mat-flat-button
    color="primary"
    class="btn"
    (click)="openDialog()"
  >
    New member
  </button>

  <div *ngIf="membersList.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
        autocomplete="off"
      />
    </mat-form-field>

    <div class="mat-elevation-z5">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Member ID Column -->
        <ng-container matColumnDef="memberID">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="th-large"
            mat-sort-header
          >
            NÂº
          </th>
          <td mat-cell *matCellDef="let element">{{ element.memberID }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="th-large"
            mat-sort-header
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="th-large"
            mat-sort-header
          >
            Surname
          </th>
          <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <!-- DNI Column -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef class="th-small">DNI</th>
          <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="th-small">Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="th-small"
            mat-sort-header
          >
            Gender
          </th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="th-small"></th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            style="text-align: right"
          >
            <button mat-icon-button (click)="editMember(element)">
              <mat-icon color="primary">edit</mat-icon>
            </button>

            <button mat-icon-button (click)="removeMember(i)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
      <mat-paginator #paginator
        [pageSizeOptions]="[5, 10]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
